<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <section class="content">
        <a href="index.html"
          ><img src="./images/logo.svg" alt="" width="60"
        /></a>
        <div class="text">
          <h1><span class="thin">We are launching</span> soon!</h1>
          <p class="description">Subscribe and get notified</p>
        </div>
        <form action="#" id="contact">
          <div class="container-field">
            <input type="email" placeholder="Your email address..." required />
            <p class="message">Please provide a valid email address</p>
          </div>
          <button class="btn">Notify Me</button>
        </form>
        <img
          class="hero-img"
          src="./images/illustration-dashboard.png"
          alt="Illustration Dashboard"
          title="Illustration Dashboard"
        />
        <footer id="footer">
          <ul id="socials">
            <li>
              <a href="#" class="social" target="_blank"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a href="#" class="social" target="_blank"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="#" class="social" target="_blank"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
          <p id="copy">&copy; Copyright Ping. All rights reserved.</p>
        </footer>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
